  collection: 1.17.1
  dio: 5.1.1
  elementary: 2.0.0
  firebase_crashlytics: 3.1.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  logger: 1.3.0
  path: 1.8.3
